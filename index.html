<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Drink Generator</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <h1>
            Starbucks Drink Generator
        </h1>
        <div class="navbar-links">
            <a href="https://starbucks.com">order your drink now</a>
            <a href="./about.html">About</a>
        </div>
    </div>
    <div class="main">
        <div  class="pics-generate">
            <img src="https://globalassets.starbucks.com/digitalassets/products/bev/SBX20190624_CaramelAppleSpice.jpg?impolicy=1by1_wide_topcrop_630" id="drink_image">
        </div>
        <h1 id="drink_name"></h1>
        <h3 id="drink_category"></h3>
        <button id="Generate_Drink" onclick="Generate_Drink()">Generate Drink</button>
        <select name="category" aria-label="category" id="Category_Dropdown">
            <option selected value="">
                All Items
            </option>
            <option value="Coffee">Coffee</option>
            <option value="Tea">Tea</option>
            <option value="Refreshers">Refreshers</option>
            <option value="Frappuccino">Frappuccino</option>
            <option value="Hot Chocolate/Other">Hot Chocolate/Other</option>
            <option value="Bakery">Bakery</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Treats">Treats</option>
        </select>
        <div id="drink">
            <div id="name">
    
            </div>
            <div id="info">
                
            </div>
            <div id="generate_again">
    
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
    
    
</body>
</html>
